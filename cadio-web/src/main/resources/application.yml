spring.profiles.default: local
spring.config:
  import:
    - classpath:/application-core.yml
server:
  port: 20000
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      force: true
  tomcat:
    threads:
      max: 500

spring:
  main:
    web-application-type: servlet

---
spring.config:
  activate:
    on-profile:
      - local
      - test

logging.level:
  org.springframework.cache: TRACE
